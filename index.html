<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>

<body>

  <div class="parent">
    <div class="container-f">
      <div sclass="title"><span id="title1">Your Result</span></div>
      <div class="score"><span class="main1">76</span> <span class="main2">of 100</span></div>
      <div class="title2">Great</div>
      <div class="feedback">
        <p>You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>
    <div class="container-s">
      <div class="container-s-1">
        <div class="summary">
          <span >Summary</span>
        </div>
        <div class="container2 container0-0">
          <div class="container2-1">
            <div id="Reaction">
              <img src="assets/images/icon-reaction.svg"><span class="head-titles" > Reaction</span>
            </div>
            <div class="score-2" style="text-align: left;"><span class="sur100-1"><b>80</b> </span><span class="sur100">/ 100</span>
            </div>
          </div>
        </div>
        <div class="container2 container0-1">
          <div class="container2-1">
            <div id="Reaction">
              <img src="assets/images/icon-memory.svg"><span class="head-titles" style="color :hsl(39, 100%, 56%) "> Memory</span>
            </div>
            <div class="score-2" style="text-align: left;"><span class="sur100-1"><b>92</b></span><span class="sur100"> / 100</span>
            </div>
          </div>
        </div>
        <div class="container2 container0-2">
          <div class="container2-1">
            <div id="Reaction">
              <img src="assets/images/icon-verbal.svg"><span class="head-titles" style="color :hsl(166, 100%, 37%) "> Verbal</span>
            </div>
            <div class="score-2" style="text-align: left;"><span class="sur100-1"><b>61</b></span> <span class="sur100">/ 100</span>
            </div>
          </div>
        </div>
        <div class="container2 container0-3">
          <div class="container2-1">
            <div id="Reaction">
              <img src="assets/images/icon-visual.svg"><span class="head-titles" style="color :hsl(234, 85%, 45%) "> Visual</span>
            </div>
            <div class="score-2" style="text-align: left;"><span class="sur100-1"><b>72</b></span> <span class="sur100">/ 100</span>
            </div>
          </div>
        </div>




        <button value="submit">continue</button>
      </div>
    </div>
  </div>
  </div>



 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Akram zaabi</a>.
  </div>
    
</body>

</html>
